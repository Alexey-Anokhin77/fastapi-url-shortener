name: Python checks üêç
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/**"
      - "url-shortener/**"

jobs:
  run-checks:
     runs-on: ubuntu-latest
     steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
         python-version-file: '.python-version'
      - name: Install Black
        run: |
          python -m pip install --upgrade pip
          pip install "black==25.9.0"
      - name: Black üñ§
        run: black --check --diff ./

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: Run ruff check --diff
        uses: astral-sh/ruff-action@v3
        with:
          args: 'check --diff'
          version-file: 'pyproject.toml'
      - name: Run ruff check
        uses: astral-sh/ruff-action@v3
        with:
          args: 'check'
          version-file: 'pyproject.toml'
      - name: Run mypy
        run: uv run mypy url-shortener
  run-tests:
    runs-on: ubuntu-latest
    container: node:20-bookworm-slim
    needs: run-checks
    services:
      redis:
        image: redis
    steps:
      - uses: actions/checkout@v4
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: '3.13.2'  # ‚Üê UV –°–ê–ú –£–°–¢–ê–ù–û–í–ò–¢ PYTHON
      - name: Install dependencies
        run: uv sync --locked --all-extras --dev
      - name: Run python tests
        run: uv run pytest
        env:
          TESTING: 1
          URL_SHORTENER__REDIS__CONNECTION__HOST: redis
          URL_SHORTENER__REDIS__CONNECTION__PORT: 6379
